<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Funcionário</h1>

		<h:form id="frm">
			<p:messages closable="true" showIcon="false" style="font-size:small;"></p:messages>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Cadastrar"
						actionListener="#{funcionarioBean.novo}" ajax="false" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">

					<p:button value="Pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid" style="margin-top: 10px">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-noborder">
					<p:outputLabel value="Nome do Funcionário:"
						for="nome_gestor_funcionario" />
					<p:inputText id="nome_gestor_funcionario"
						value="#{funcionarioBean.funcionario.nome}" required="true" requiredMessage="Nome de funcionário obrigatório"/>



					<p:outputLabel value="Email:" for="email_gestor_funcionario" />
					<p:inputText id="email_gestor_funcionario"
						value="#{funcionarioBean.funcionario.email}" required="true"
						requiredMessage="Email Obrigatório."
						validatorMessage="Email inválido.">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+"></f:validateRegex>
					</p:inputText>



					<p:outputLabel value="Categoria:" for="categoria" />
					<p:selectOneMenu id="categoria"
						value="#{funcionarioBean.funcionario.categoria}">
						<f:selectItem itemLabel="Selecione uma categoria"></f:selectItem>
						<f:selectItem itemLabel="Gestor" itemValue="Gestor"></f:selectItem>
						<f:selectItem itemLabel="Funcionário" itemValue="Funcionario"></f:selectItem>
					</p:selectOneMenu>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
