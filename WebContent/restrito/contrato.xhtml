<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Contrato</h1>

		<h:form id="frm">
			<p:messages closable="true" showIcon="false" style="font-size:small;"></p:messages>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						actionListener="#{contratoBean.salvar}" ajax="false" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">

					<p:button value="Pesquisa"  outcome="consultarContrato"/>
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid" style="margin-top: 10px">
				<p:panelGrid columns="4" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-noborder">
					<p:outputLabel value="Número do Contrato:" for="numero_contrato" />
					<p:inputText id="numero_contrato"
						value="#{contratoBean.contrato.numeroContrato}" required="true" />

					<p:outputLabel value="Valor do Contrato:" for="val_contrato" />
					<p:inputNumber id="val_contrato"
						value="#{contratoBean.contrato.valorContrato}" symbol=" R$"
						symbolPosition="s" decimalSeparator="," thousandSeparator=".">
					</p:inputNumber>

					<p:outputLabel value="Empresa:" for="empresa" />
					<p:inputText id="empresa" value="#{contratoBean.contrato.empresa}"
						required="true" />
					<h:outputText value="" />
					<h:outputText value="" />

					<p:outputLabel value="Gestor:" for="gestor_email" />
					<p:selectOneMenu id="gestor_email" value="#{contratoBean.contrato.gestor}"
						converter="FuncionarioConverter">
						<f:selectItem itemLabel="Selecione um gestor"></f:selectItem>
						<f:selectItems value="#{contratoBean.gestores}"
							var="gestor" itemLabel="#{gestor.nome}"
							itemValue="#{gestor}"></f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel value="Funcionário:" for="func_email" />
					<p:selectOneMenu id="func_email" value="#{contratoBean.contrato.funcionario}"
						converter="FuncionarioConverter">
						<f:selectItem itemLabel="Selecione um funcionário"></f:selectItem>
						<f:selectItems value="#{contratoBean.funcionarios}"
							var="funcionario" itemLabel="#{funcionario.nome}"
							itemValue="#{funcionario}"></f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel for="inicio" value="Data início:" />
					<p:calendar id="inicio" value="#{contratoBean.contrato.dataInicio}"
						mode="inline" />

					<p:outputLabel for="fim" value="Data fim:" />
					<p:calendar id="fim" value="#{contratoBean.contrato.dataFim}"
						mode="inline" />

					<p:outputLabel value="Objeto:" for="obj" />
					<p:inputTextarea id="obj" value="#{contratoBean.contrato.objeto}"
						rows="7" />

					<p:outputLabel value="Fonte Recurso:" for="ft" />
					<p:inputText id="ft" value="#{contratoBean.contrato.fonteRecurso}" />

				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
