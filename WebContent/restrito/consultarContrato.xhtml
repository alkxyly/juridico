<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Consultar Contratos</h1>

		<h:form id="frm">
			<p:messages closable="true" showIcon="false" style="font-size:small;"></p:messages>

			<div class="ui-fluid" style="margin-top: 10px">

				<p:dataTable id="basicDT" var="contrato" reflow="true"
					value="#{contratoBean.contratos}" >
					
					<f:facet name="header">Lista de Contratos</f:facet>
					
					<p:column headerText="Número do contrato">
						<h:outputText value="#{contrato.numeroContrato}" />
					</p:column>
					
					<p:column headerText="Empresa">
						<h:outputText value="#{contrato.empresa}" />
					</p:column>
					
					<p:column headerText="Data Inicial">
						<h:outputText value="#{contrato.dataInicio}" />
					</p:column>
					
					<p:column headerText="Data Final">
						<h:outputText value="#{contrato.dataFim}" />
					</p:column>
					
					<p:column style="width:32px;text-align: center">
						<p:commandButton update="@form:dialogContrato" process="@form"
							oncomplete="PF('contratoDialog').show()" icon="ui-icon-search"
							title="Visualizar Contrato">
							<f:setPropertyActionListener value="#{contrato}"
								target="#{contratoBean.contratoSelecionado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:dialog id="dialogContrato" header="Detalhes do Contrato" widgetVar="contratoDialog" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="exibir" style="text-align:center;">
						<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-noborder">
							<p:outputLabel value="Número do contrato:"/>
							<h:outputText value="#{contratoSelecionado.empresa}"/>


						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>

			</div>
		</h:form>
	</ui:define>

</ui:composition>
