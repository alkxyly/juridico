<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Consultar Contratos</h1>

		<h:form id="frm">
			<p:messages closable="true" showIcon="false" style="font-size:small;"></p:messages>

			<div class="ui-fluid" style="margin-top: 10px">

				<p:dataTable id="basicDT" var="contrato" reflow="true"
					value="#{pesquisarBean.contratos}">

					<f:facet name="header">Lista de Contratos</f:facet>

					<p:column headerText="Número do contrato">
						<h:outputText value="#{contrato.numeroContrato}" />
					</p:column>

					<p:column headerText="Empresa">
						<h:outputText value="#{contrato.empresa}" />
					</p:column>

					<p:column headerText="Data Inicial">
						<h:outputText value="#{contrato.dataInicio}" >
						<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>

					<p:column headerText="Data Final">
						<h:outputText value="#{contrato.dataFim}" >
						<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="Valor R$">
						<h:outputText value="#{contrato.valorContrato}" />
					</p:column>

					<p:column style="width:32px;text-align: center">
						<p:commandButton update="@form:dialogContrato" process="@form"
							oncomplete="PF('contratoDialog').show()" icon="ui-icon-search"
							title="Visualizar Contrato">
							<f:setPropertyActionListener value="#{contrato}"
								target="#{pesquisarBean.contratoSelecionado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:dialog id="dialogContrato" header="Detalhes do Contrato"
					widgetVar="contratoDialog" modal="true" showEffect="fade"
					hideEffect="fade">
					<p:panelGrid columns="2" layout="grid"
						styleClass="panelgrid-noborder">
						<p:outputLabel value="Número do contrato:" />
						<h:outputText
							value="#{pesquisarBean.contratoSelecionado.numeroContrato}" />

						<p:outputLabel value="Empresa:" />
						<h:outputText value="#{pesquisarBean.contratoSelecionado.empresa}" />

						<p:outputLabel value="Data de Início:" />
						<h:outputText
							value="#{pesquisarBean.contratoSelecionado.dataInicio}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>

						<p:outputLabel value="Data de Fim:" />
						<h:outputText value="#{pesquisarBean.contratoSelecionado.dataFim}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>

						<p:outputLabel value="Fonte de Recurso:" />
						<h:outputText
							value="#{pesquisarBean.contratoSelecionado. fonteRecurso}" />
							
						<p:outputLabel value="Valor do Contrato:" />
						<h:outputText
							value="#{pesquisarBean.contratoSelecionado.valorContrato}" />
						
						<p:outputLabel value="Objeto:" />
						<h:outputText value="#{pesquisarBean.contratoSelecionado.objeto}" />

						<p:outputLabel value="Gestor:" />
						<h:outputText
							value="#{pesquisarBean.contratoSelecionado.gestor.nome}" />
						<p:outputLabel value="Email Gestor:" />
						<h:outputText
							value="#{pesquisarBean.contratoSelecionado.gestor.email}" />
							
							<p:outputLabel value="Funcionário:" />
						<h:outputText
							value="#{pesquisarBean.contratoSelecionado.gestor.nome}" />
						<p:outputLabel value="Email Funcionárior:" />
						<h:outputText
							value="#{pesquisarBean.contratoSelecionado.funcionario.email}" />
					</p:panelGrid>
				</p:dialog>

			</div>
		</h:form>
	</ui:define>

</ui:composition>
